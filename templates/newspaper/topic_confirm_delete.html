{% extends "layouts/base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0 mb-4">
        <div class="card-body p-5">
          <h1 class="display-4 mb-4">Confirm Delete Topic</h1>
          <p class="lead mb-4">Are you sure you want to delete topic: "{{ topic.name }}" from the newspaper?</p>
          <form action="" method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <input type="submit" value="Yes, Delete" class="btn btn-danger me-md-2">
              <a href="{% url 'newspaper:topic_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
